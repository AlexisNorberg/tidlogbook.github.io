<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tid Logbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tid is an intuitive logbook that makes logging effortless. Join the waitlist." />

  <!-- Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #031d20;
    --accent: #559da6;
    --text: #ffffff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* FIX: solid base on html + gradient on body, no attachment: fixed */
  html {
    min-height: 100%;
    background-color: #020e11;
  }

  body {
    min-height: 100vh;
    margin: 0;
    font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
      "Segoe UI", sans-serif;
    color: var(--text);
    background: radial-gradient(circle at top left, #05353b 0, var(--bg) 40%, #020e11 100%);
    background-repeat: no-repeat;
    background-size: 100% 200%; /* stretch enough to cover scroll bounce */
  }

  .page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 32px 20px;
  }

  .content {
    width: 100%;
    max-width: 1120px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 48px;
  }

  .left {
    max-width: 520px;
  }

  .logo-word {
    font-size: clamp(40px, 6vw, 54px);
    font-weight: 600;
    color: var(--accent);
    opacity: 0.85;
    margin-bottom: 8px;
    text-align: center;
  }

  .headline {
    font-size: clamp(24px, 3.5vw, 32px);
    font-weight: 700;
    margin-bottom: 16px;
  }

  /* mobile: hide <br> only */
  @media (max-width: 600px) {
    .subcopy br {
      display: none;
    }
  }

  .subcopy {
    font-size: 15px;
    line-height: 1.6;
    opacity: 0.9;
    max-width: 420px;
    margin-bottom: 24px;
  }

  .form-wrapper {
    max-width: 460px;
  }

  .form-shell {
    display: flex;
    flex-direction: column;
    gap: 10px;
    border-radius: 20px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.45);
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.55);
  }

  .form-shell input[type="email"],
  .form-shell input[type="text"] {
    width: 100%;
    border: none;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    padding: 12px 18px;
    font-size: 14px;
    border-radius: 8px;
    outline: none;
  }

  .form-shell input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .form-shell button {
    border: none;
    padding: 12px 18px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    background: #3f7b82;
    color: var(--text);
    border-radius: 8px;
    transition: filter 0.1s ease, transform 0.1s ease;
    width: 100%;
  }

  .form-shell button:hover {

</head>
<body>
  <div class="page">
    <div class="content">
      <!-- LEFT SIDE -->
      <div class="left">
        <div class="logo-word">Tid</div>
        <h1 class="headline">Not your average logbook.</h1>
        <p class="subcopy">
          Tid is an intuitive logbook that makes logging effortless.<br>
          Save time - join the waitlist!
        </p>

        <div class="form-wrapper">

          <!-- Hidden iframe to prevent Google redirect -->
          <iframe name="hidden_iframe" style="display:none;"></iframe>

<form class="form-shell"
      action="https://docs.google.com/forms/d/e/1FAIpQLSezPRHZKwQPZwN74G7hkuwp08kGXntqIaHH370LQXWBQ8bS_g/formResponse"
      method="POST"
      target="hidden_iframe"
      onsubmit="alert('Thanks! You are on the waitlist.'); setTimeout(() => this.reset(), 100);">

  <!-- REQUIRED GOOGLE HIDDEN FIELDS -->
  <input type="hidden" name="fvv" value="1">
  <input type="hidden" name="partialResponse" value="[null,null,&quot;1098064527202758570&quot;]">
  <input type="hidden" name="pageHistory" value="0">
  <input type="hidden" name="fbzx" value="1098064527202758570">

  <!-- EMAIL -->
  <input
    type="email"
    name="entry.296163115"
    placeholder="Enter your email"
    required
    autocomplete="email"
  />

  <!-- AIRLINE -->
  <input
    type="text"
    name="entry.972524870"
    placeholder="Current airline"
    required
  />

  <button type="submit">Join waitlist</button>
</form>

          <p class="form-note">

          </p>
        </div>
      </div>

      <!-- RIGHT SIDE IMAGE -->
      <div class="right">
        <div class="phone-frame">
          <img src="assets/screenLog.png" alt="Image" />
        </div>
      </div>

    </div>
  </div>
</body>
</html>
